version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017  # Exposes MongoDB to the host machine
    volumes:
      - C:/Proyectos/MitoCode/Springwebflux/mongo-data:/data/db  # Persistent volume for MongoDB data

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081  # Exposes Mongo Express on port 8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/  # Connection URL to the MongoDB service

volumes:
  mongo-data:
